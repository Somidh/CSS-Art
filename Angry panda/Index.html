<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style.css">
    <title>Panda</title>
</head>

<body>
    <div class="panda">
        <div class="lower-body">
            <div class="eye-1"></div>
            <div class="eye-2"></div>
            <div class="smile"></div>
            <div class="left-arm"></div>
            <div class="right-arm"></div>
            <div class="upper-part">
                <div class="hat">
                    <div class="hat-upper-border"></div>
                    <div class="hat-lower-border"></div>
                </div>
                <div class="left-eye">
                    <div class="eye-ball"></div>
                    <div class="left-eyebrow"></div>
                </div>
                <div class="right-eye">
                    <div class="eye-ball"></div>
                    <div class="right-eyebrow"></div>

                </div>
                <div class="nose">
                    <div class="nose-white"></div>
                </div>
                <div class="angry-smile"></div>
            </div>
        </div>

    </div>
</body>

</html>
